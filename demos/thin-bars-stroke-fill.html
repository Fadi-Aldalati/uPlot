<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Thin bar stroke &amp; fill</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="../dist/uPlot.min.css">
	</head>
	<body>
		<script type="module">
			import uPlot from "../dist/uPlot.esm.js";

			{
				let data = [
					Array.from({length: 30}, (v, i) => i),
					Array(30).fill(5),
				];

				const opts = {
					title: "Normal",
					width: 800,
					height: 200,
					scales: {
						x: {
							time: false,
						},
					},
					series: [
						{},
						{
							paths: uPlot.paths.bars(),
							stroke: "red",
							fill: "rgba(255,0,0,0.2)",
						},
					],
				};

				let u = new uPlot(opts, data, document.body);
			}

			{
				let data = [
					Array.from({length: 200}, (v, i) => i),

						{},
